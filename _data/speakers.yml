schaudhuri:
    name: "Swarat Chaudhuri"
    url: "https://www.cs.utexas.edu/~swarat/"
    affiliation: "UT Austin & Google DeepMind"
    img: "schaudhuri.jpg"
    bio: "Swarat Chaudhuri is a Professor of Computer Science at UT Austin and a Senior Staff Research Scientist at Google DeepMind. His research lies at the interface of programming languages, formal methods, and machine learning. His research seeks to develop a new class of intelligent systems that are reliable, transparent, and secure by construction and can solve reasoning-intensive tasks beyond the scope of contemporary AI."

wchen:
    name: "Weizhu Chen"
    url: "https://www.microsoft.com/en-us/research/people/wzchen/"
    affiliation: "Microsoft"
    img: "wchen.jpg"
    bio: "Weizhu Chen is a Technical Fellow and CVP at Microsoft. He leads a team working on large-scale (OpenAI and Microsoft) model training, including post-training, pre-training, and data. His published works include LoRA, DeBERTa, Phi, and Rho-1 (best paper runner-up award in NeurIPS 2024)."

ychoi:
    name: "Yejin Choi"
    url: "https://yejinc.github.io/"
    affiliation: "Stanford & NVIDIA"
    img: "ychoi.jpg"
    bio: "Yejin Choi is the (incoming) Dieter Schwarz Foundation Professor and HAI Senior Fellow at Stanford. She is a Senior Director at NVIDIA. Choi is MacArthur Fellow, AI2050 Senior Fellow, and named among Time 100 Most Influential People in AI in 2023. Her current research interests include fundamental limits and capabilities of LLMs, alternative training recipes for language models, symbolic methods for neural networks, reasoning and knowledge discovery, moral norms and values, pluralistic alignment, and AI safety."

hhajishirzi:
    name: "Hannaneh Hajishirzi "
    url: "https://homes.cs.washington.edu/~hannaneh/"
    affiliation: "University of Washington & AI2"
    img: "hhajishirzi.jpg"
    bio: "Hanna Hajishirzi is the Torode Family Associate Professor in the Allen School of Computer Science and Engineering at the University of Washington and a Senior Director of NLP at AI2. Her research delves into various areas within NLP and AI, focusing on understanding and pushing the boundaries of large language models. She is a recipient of 2020 Alfred Sloan Fellowship, 2021 NSF CAREER award, 2019 Intel rising star award, 2018 Allen Distinguished Investigator award, 2023 Academic Achievement UIUC Alumni award, 2024 innovator of the year award finalist by GeekWire, and several research faculty awards from industry. "
hji:
    name: "Heng Ji"
    url: "https://blender.cs.illinois.edu/hengji.html"
    affiliation: "UIUC"
    img: "hji.jpg"
    bio: "Heng Ji is a Full Professor and Associate Director for Research at the Siebel School of Computing and Data Science at the University of Illinois Urbana-Champaign. She is an Amazon Scholar and the Founding Director of the Amazon-Illinois Center on AI for Interactive Conversational Experiences (AICE). Her research interests focus on natural language processing, especially on multimedia multilingual information extraction, knowledge-enhanced large language models and vision-Language models, and AI for science. "

cjin:
    name: "Chi Jin"
    url: "https://sites.google.com/view/cjin/home"
    affiliation: "Princeton"
    img: "cjin.jpg"
    bio: "Chi Jin is an Assistant Professor of Electrical and Computer Engineering at Princeton University. His research focuses on the decision-making aspects of machine learning, developing intelligent agents capable of complex strategy, advanced reasoning, and planning. His research interests also include improving the reasoning abilities of LLMs and developing LLM agents for mathematics, coding, and complex games."

akumar:
    name: "Aviral Kumar"
    url: "https://aviralkumar2907.github.io/"
    affiliation: "CMU"
    img: "akumar.jpg"
    bio: "Aviral Kumar is an Assistant Professor in the School of Computer Science at Carnegie Mellon University. He is interested in a broad range of topics ranging from core reinforcement learning (RL) algorithms to scaling RL methods to foundation models to real robots."

wliu:
    name: "Weiyang Liu"
    url: "https://wyliu.com/"
    affiliation: "Chinese University of Hong Kong"
    img: "wliu.jpg"
    bio: "Weiyang Liu is an (incoming) Assistant Professor at CUHK. He works on principled modeling of inductive bias in learning algorithms. His research seeks to understand how inductive bias affects generalization, and to develop ``light-yet-sweet'' learning algorithms: (i) light: conceptually simple in methodology and easy to implement in practice, (ii) sweet: having clear intuitions and nontrivial theoretical guarantees."

tma:
    name: "Tengyu Ma"
    url: "https://ai.stanford.edu/~tengyuma/"
    affiliation: "Stanford"
    img: "tma.jpg"
    bio: "Tengyu Ma is an Assistant Professor of Computer Science and Statistics at Stanford. His research interests broadly include topics in machine learning, algorithms and their theory, such as deep learning, (deep) reinforcement learning, pre-training / foundation models, robustness, non-convex optimization, distributed optimization, and high-dimensional statistics."

mvechev:
    name: "Martin Vechev"
    url: "https://www.sri.inf.ethz.ch/people/martin"
    affiliation: "ETH Zürich & INSAIT"
    img: "mvechev.jpg"
    bio: "Martin Vechev is a Professor of Computer Science at ETH Zürich where he leads the Secure, Reliable, and Intelligent Systems Lab. He is also the Founder and Architect of INSAIT, the first world-class research center in computer science and artificial intelligence in Eastern Europe. His work spans the broad intersection of artificial intelligence and programming languages, including both theoretical and system aspects."